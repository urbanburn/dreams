  welcome_user_title: Welcome to your Dreams!
  welcome_user_text_html: Midburn Dreams is a directory of our collective imagination.
    We dream together and breathe life into our mad and wondrous creations. Dreams
    need matter to come to life, and this is where we share resources to make that
    happen. Have a look around or create a dream of your own!
  header_faq_link: Did you already read our FAQ page?
  footer_left_html: Midburn is a participatory community where we co-create events
    and gatherings as prototypes of our dreams. It is an empty container, open to
    your initiative. It is an invitation to play, to reflect, and to engage.
  footer_right_html: In Dec 2016, Midburn community will gather in Yeroham Park, Israel.
    It is a festival, where all the organization and all creative content is created
    by the participants. The event is for co-creators only, and not open to spectators.
