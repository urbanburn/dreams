  form_safetybag_remember_sketch: "אנא וודאו כי בנוסף לתמונה, העלתם שרטוט טכני לחלום - ללא שרטוט טכני לא ניתן יהיה לקבל אישור תיק בטיחות"

  form_artgrants_headline: "מידע על מטבעות אמנות"
  form_artgrants_text_html: "אם אינך מחפש מענק כספי לסיוע הגשמת החלום שלך, השאר את השדות האלה ריקים.<br>מענקים אומנותיים כספיים מעונקים כמטבעות על ידי משתתפי המידברנרות. לכל משתתף שתרם לארוע המידברנרות יש 10 מטבעות לחלק. אפשר להעניק את כל עשרת המטבעות לפרוייקט אחד או לחלק אותם בין כמה פרוייקטים. ברגע שהוענק מטבע, לא ניתן לקבלו בחזרה. כרגע אנא הכנס את הכסף בשקלים ואנחנו נמירו למטבעות - כל מטבע שווה בערך ל-3 שקלים. משמע לכל משתתף יש להעניק בערך ~30 שקלים. חשוב לזכור שזה ארוע קטן וככל שנהיה מינימליסטים כך יותר חלומות יוכלו להתגשם."

  form_minigrants_realcurrency_label: "מספר מינימלי של כסף בשקלים הנדרש ליצירת הפרויקט"
  form_minigrants_realcurrency_guidetext_html: "התקציב המינימלי שאתה צריך כדי להרים את הפרוייקט, שמתחתיו לא תוכל להרימו. חשוב לזכור שזה ארוע קטן - בוא ננסה להיות מדוייקים ברצונות שלנו וכך כולנו נוכל לחלום יחדיו"
  form_maxigrants_realcurrency_label: "תקציב בשקלים שאתה צריך בכדי לממן את החלום במלואו"
  form_maxigrants_realcurrency_guidetext_html: "כמה כסף אתה צריך כדי לממן את הפרוייקט במלואו. חשוב לזכור שמדובר בארוע קטן - אנא נסה להיות מדוייק"

  form_minigrants_label: "מספר מינימלי של מטבעות שחייבים"
  form_minigrants_guidetext_html: "התקציב המינימלי שאתה צריך כדי להרים את הפרוייקט, שמתחתיו לא תוכל להרימו"
  form_maxigrants_label: "מטבעות שצריכים כדי לממן את החלום במלואו"
